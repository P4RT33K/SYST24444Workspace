    <div class="fullblock">
        
        <div class="heading"><h1 id="heading">DeBugger</h1></div>

        <canvas id="DeBugger"></canvas>

        <!-- thumbnail container -->

        <div class="controls">
            <fieldset>
                <legend>Options</legend>
                <input type="checkbox" class="texture" id="texture">

                <label for="spin">Spin</label><br>
                <button class="reset" type="reset" id="reset">Reset Camera</button>
